---
layout: default
---

<article>
    <div class="center">
        <h1>{{ page.title }}</h1>
        <p class="author">
            {{ page.author }}
            <br/>
            {{ page.date | date: '%B %-d, %Y' }}
        </p>

    </div>

    <div class="divider"></div>

    {{ content }}

</article>

<div class="page-navigation">
    <a class="home" href="{{ site.baseurl | prepend: site.url }}" title="Back to Homepage">Home</a>
</div>
