# Site Info
title:              "Michael Zheng"
description:        "Personal homepage of Xiangxiang Michael Zheng"
google_verify:      abc123 # Put your Google Verification here
google_analytics:   UA-123

# Author Info
author_name:        "Xiangxiang Michael Zheng" # Your name here
author_email:       xiangxiang.zheng@studium.uni-hamburg.de # Your email here
# Previously had profile pic gravatar thing here, but put image directly into directory. 

# Site Settings
url:                 https://MX-XZ.github.io # Change to your site
baseurl:
permalink:          /posts/:title # Post permalink
timezone:           Europe/Berlin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to false to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
